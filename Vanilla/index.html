<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Lemma-Chain GUI</title>
    <link rel='stylesheet' href='index.css' />
  </head>
  <body>
    <div class='app'>
      <section class='ref-dropdown-wrapper'>
        <span>LC</span>
        <span class='ref-identifier'>9v7s4</span>
        <span class='ref-dropdown-icon icon-down'>❮</span>
      </section>
      <section class='dropdown-container hide'>
        <div class='top-toggle-wrapper'>
          <button class="back-btn">❮</button>
          <button class='required-btn active'>› Required ‹</button>
          <button class='recommended-btn'>Recommended</button>
          <button class="star-btn">★</button>
        </div>
        <div class='dropdown-wrapper'>
          <ul class='dropdown required-dropdown active-dropdown'>
            <div class='dropdown-items-wrapper'>
              <li class='dropdown-items'>
                <span class='title'>Title: Placeholder title</span>
                <span class='author'>Author: Placeholder author</span>
              </li>
            </div>
          </ul>
          <ul class='dropdown recommended-dropdown inactive-dropdown'>
            <div class='dropdown-items-wrapper'>
              <li class='dropdown-items'>
                <span class='title'>Title: Some different Placeholder title</span>
                <span class='author'>Author: Placeholder author</span>
              </li>
            </div>
            <div class='dropdown-items-wrapper'>
              <li class='dropdown-items'>
                <span class='title'>Title: Another Placeholder title</span>
                <span class='author'>Author: Placeholder author</span>
              </li>
            </div>
          </ul>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
