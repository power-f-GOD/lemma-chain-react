<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Lemma-Chain GUI</title>
    <link rel='stylesheet' href='index.css' />
    
  </head>
  <body>
    <script src="index.js" defer></script>
    <div class='app'>
      <section class='ref-dropdown-wrapper'>
        <span>LC</span>
        <span class='ref-identifier'>9v7s4</span>
        <span class='ref-dropdown-icon icon-flip'>❮</span>
      </section>
      <section class='dropdown-container hide'>
        <div class='top-toggle-wrapper'>
          <button class="back-btn">❮</button>
          <button
            class='required-btn active dropdown-btn'
            data-dropdown-name='required-dropdown'>Required</button>
          <button
            class='recommended-btn dropdown-btn'
            data-dropdown-name='recommended-dropdown'>Recommended</button>
          <button
            class="star-btn dropdown-btn"
            data-dropdown-name='graph-dropdown'>★</button>
        </div>
        <div class='dropdown-wrapper'>
          <ul class='dropdown required-dropdown active-dropdown'>
            <div
              class='dropdown-items-wrapper'
              data-id='2dvz4mn'
              data-types='required,recommended'
              data-payload='{"title": "Payload placeholder title", "author": "Payload placeholder author"}'
            >
              <li class='dropdown-items'>
                <span class='props'>Title: <span class='title'>Placeholder title</span></span>
                <span class='props'>Author: <span class='author'>Placeholder author</span></span>
                <span class='props'>Ref. ID: <span class="ref">2dvz4mn</span></span>
              </li>
            </div>
          </ul>
          <ul class='dropdown recommended-dropdown'>
            <div class='dropdown-items-wrapper'>
              <li class='dropdown-items'>
                <span class='title'>Title: Some different Placeholder title</span>
                <span class='author'>Author: Placeholder author</span>
              </li>
            </div>
            <div class='dropdown-items-wrapper'>
              <li class='dropdown-items'>
                <span class='title'>Title: Another Placeholder title</span>
                <span class='author'>Author: Placeholder author</span>
              </li>
            </div>
          </ul>
          <ul class='dropdown graph-dropdown'>
            <div class='dropdown-items-wrapper graph-wrapper'>
              <h1 class='title'>GRAPH ZONE!</h1>
            </div>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
